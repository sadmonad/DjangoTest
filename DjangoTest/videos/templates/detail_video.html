<div>
    <h2>Caption: {{ video.caption }}</h2>
    <p>Uploaded: {{ video.uploading_date }}</p>
    <p>Duration(min): {{ video.duration_min }}</p>
    <p>Genre: {{ video.genre }}</p>
    <p>Views count: {{ video.views_count }}</p>
    <p>Likes count: {{ video.likes_count }}</p>
    <p>Comments count: {{ video.comments_count }}</p>
    <p>Is private: {{ video.is_private }}</p>
</div>
